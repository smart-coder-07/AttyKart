apiVersion: apps/v1
kind: Deployment
metadata:
  name: walletservice
  labels:
    app: walletservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: walletservice
  template:
    metadata:
      labels:
        app: walletservice
    spec:
      containers:
        - name: walletservice
          image: gcr.io/attykart/walletservice:latest
          ports:
            - containerPort: 8600
